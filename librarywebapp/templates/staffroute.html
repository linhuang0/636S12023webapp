<h2 class="text-center my-3" > Search Books</h2> 
<form method="GET" action="/searchbooks" class="form-inline">
    <div class="input-group mb-3">
      <select name="catalogue" id="catalogue" required="required" class="form-control form-control-lg">
        <option selected>All</option>
        <option>Title</option>
        <option>Author</option>
      </select>
      <input id="search" type="text" class="form-control form-control-lg" aria-describedby="Text input with dropdown button" name="search" placeholder="Search books">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
    
  </form>
  
  <!-- Borrower Management -->
  <h2 class="text-center my-3">Borrower Management</h2>
  <!-- Search borrowers -->
  <form method="GET" action="/searchborrower" class="form-inline my-3">
    <div class="input-group mb-3">
      <input id="search" type="text" class="form-control form-control-lg" aria-describedby="Text input with dropdown button" name="search" placeholder="Search borrowers by name or by library card id (borrower id)">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
    
    <!-- View all borrowers -->
    <div class="text-center">
      <a href="{{ url_for('listborrowers') }}" class="link-primary">View all borrowers</a>
    </div>
    
  </form>
