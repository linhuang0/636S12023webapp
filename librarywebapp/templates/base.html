<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
</head>
    <body class="p-3 m-0 border-0 bd-example">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Waikirikiri Library</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">     
              <li class="nav-item">
                <a class="nav-link" id="route" href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="listbooks" href="{{ url_for('listbooks') }}">List Books</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="loanbook" href="{{ url_for('loanbook') }}">Loan Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="listborrowers" href="{{ url_for('listborrowers') }}">List Borrowers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="currentloans" href="{{ url_for('currentloans') }}">Current Loans</a>
            </li> 
           </ul>
          </nav>
          <section class="content">
            <header>
              {% block header %}{% endblock %}
            </header>
            {% for message in get_flashed_messages() %}
              <div class="flash">{{ message }}</div>
            {% endfor %}
            {% block content %}{% endblock %}
          </section>
        </div>
      </nav>
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    <script>
      $(document).ready(function() {
        var url = window.location.href;
        var currentPage = url.substring(url.lastIndexOf("/") + 1, url.length);
        $("#" + currentPage).addClass("active");
      });
    </script>
</html>
