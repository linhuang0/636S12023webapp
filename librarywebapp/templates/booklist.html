{% extends "base.html" %}
{% block title %}
Book Lists
{% endblock %}
{% block content %}
<!--  Name:        LIN HUANG  -->

<!-- code to display a list of books-->
<br/>
<h2>Book List</h2>
booklist
<table class="table table-striped table-hover">
    <tr><th>Book ID</th><th>Title</th><th>Author</th><th>Type</th><th>Year of Publication</th><th>Description</th></tr>
    {% for book in booklist %}
        <tr>
            {% for entry in book %}
                <td>{{entry}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>

{% endblock %}
