<br />

<h2>Borrow a Book</h2>

<div class="container mt-5">
  <form method="POST" action="/loan/add">
    <div class="form-group">
      <label for="borrowername">Borrower Name</label>
      <select id="borrower" name="borrower" class="form-control" required>
        {% for borrower in borrowers %}
        <option value="{{borrower[0]}}">{{borrower[1]}} {{borrower[2]}}</option>
        {% endfor %}
      </select>
    </div>
    <br />
    <div class="form-group">
      <label for="books">Books (Copy Id - Books Name - Type)</label>
      <select id="book" name="book" class="form-control" required>
        {% for book in books %}
        <option value="{{book[0]}}">{{book[0]}} - {{book[4]}} - {{book[2]}}</option>
        {% endfor %}
      </select>
    </div>
    <input type="hidden" id="loandate" name="loandate" value="{{loandate}}">
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
{% endblock %}
